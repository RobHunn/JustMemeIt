<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Site Metas -->
  <meta name="keywords" content="javascript react.js node.js html5 css3 mysql PWA Responsive Mobile">
  <meta name="description" content="Robert Hunnicutt web developer project">
  <meta name="author" content="Robert J Hunnicutt III">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/modal.css">
  <!-- Theme included stylesheets -->
  <link href="//cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.0.0/quill.bubble.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:500&display=swap" rel="stylesheet">
  <title>Rob H JustMemeIt</title>
</head>

<body>

  <div class="container">

    <div class="container-1">
      <div class="box-1">
        <h6 id="target-1-side">Click image to select</h6>
        <ul id="side-bar-1"></ul>
      </div>
    </div>

    <div class="container-2">
      <div class="box-2">
        <!--Search-->
        <ul id="ul-top">
          <li>
            <a href="https://jskings.com"><img width="150px" height="75px" src="./images/js.svg"></a>
          </li>
          <li id="search-li">
            <form id="form2" action="#">
              <input style=" border:1px solid black" id="userRequest" type="text" name="userRequest"
                placeholder="Type here to search photos to Memeify">
              <button id="submitBtn2" type="submit" name="submitBtn2">
                <img width="50px" src="./images/search.png" alt="">
              </button>
            </form>
          </li>
          <li> <button id="open-button2"><img width="40px" src="./images/camera2.png" alt=""></button> </li>
        </ul>
      </div>
      <div class="box-2-2">

        <div id="editor">
          <ol>
            <li>Use the search feature to find photos</li>
            <li>Or take a photo, use camera icon top right-hand corner</li>
            <li>Delete this text, & enter yours here, then click save to apply formatting to image</li>
          </ol>

        </div>

        <button style="padding: 7px; margin:7px; border-radius: 25px;" onclick="logHtmlContent()">APPLY TEXT</button>


        <div style="margin:10px" id="container99">
          <div id="cap"></div>
          <div id="infoi"></div>
        </div>
        <div style="margin:10px" id="container100">
          <div id="cap2"></div>
          <div id="infoi2"></div>
        </div>

        <form id="location-t-form" action="#">
          <select name="location-t" id="location-t" aria-label="Top or Bottom ">
            <optgroup label="Top text location">
              <option value="top-left">Left</option>
              <option value="top-center">Center</option>
              <option value="top-right">Right</option>
            </optgroup>
            <optgroup label="Bottom text location">
              <option value="bottom-left">Left</option>
              <option value="bottom-center">Center</option>
              <option value="bottom-right">Right</option>
            </optgroup>
          </select>
          <button type="submit">Change Text Location</button>
          <button onclick="saveMeme()" type="submit">Save Meme</button>
        </form>

        <!-- Create the toolbar container -->
        <div id="toolbar">

        </div>
        <div style="margin: 10px;" class="allmemes">

        </div>

        <div id="savedMemes100">
          <button id="getMemes100">Click to see saved images</button>
        </div>

      </div>
    </div>

    <div class="container-3">
      <div class="box-3">
        <h6 id="target-2-side">Click to Select</h6>
        <ul id="side-bar-2"></ul>
      </div>
    </div>

  </div>

  <div class="modal" id="modal">
    <div class="modal-guts">
      <button id="close-button">Close </button>
      <video id="video" autoplay></video>
      <!-- Video Snapshot -->
      <div id="canvas-wrap">
        <canvas width="640px" height="480px" id="canvas"></canvas>
      </div>
      <!-- Save Captured Image -->
      <button id="snap">Open Camera</button>
      <button id="snap2">Capture Picture</button>
      <button id="useImg">MemeIt</button>
      <button id="savedImg" name="savedImg" type="submit">Save Cam Images to dataBase</button>
      <!-- <button id="savedImg" name="savedImg" type="submit">Save Image</button> -->
    </div>
  </div>

  <div class="modal-overlay" id="modal-overlay"></div>

  <script src="./js/modal.js"></script>
  <script src="//cdn.quilljs.com/1.0.0/quill.js"></script>
  <script src="//cdn.quilljs.com/1.0.0/quill.min.js"></script>
  <script src="./js/camera.js"></script>
  <script src="./js/unsplash.js"></script>
</body>

</html>
